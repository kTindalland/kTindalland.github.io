<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	
    <title>Publish Message</title>
	
	<style>
		.row-pad {
			padding-bottom: 10px;
		}
	</style>
</head>
<body style="background-color: #FFFAF0">
<div class="container">
    <div class="row">
        <div class="col-md">
            <div class="card bg-light border border-dark">
                <h1 class="card-header">Publish Message</h1>
                
                <div class="card-body">
					<div class="row row-pad">
						<div class="col-md-5">
							<input class="form-control form-control-lg" placeholder="Message Title"/>
						</div>
					</div>
					
					<div class="row row-pad">
						<div class="col-md-12">
							<textarea class="form-control form-control-lg" rows="10" placeholder="Message Body"></textarea>
						</div>
					</div>
					<hr size=2>
					<div class="row">
						<div class="col-md-4">
							<label class="label" for="idBox">ID of message to replace (Optional)</label>
							<input class="form-control form-control-lg w-50" placeholder="ID" id="idBox"></input>
						</div>
						<div class="col-md-2">
						
						</div>
						<div class="col-md-3">
							<button class="btn btn-success w-100 h-100 font-weight-bold align-middle">Publish</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-danger w-100 h-100 font-weight-bold align-middle">Back</button>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
